      :root {
        --color-bg: #0a0a0a;
        --color-text: #ffffff;

        --color-accent: #CCFF00;
        --color-surface: #111111;

      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent);
      }
      
      /* RTL specific utilities */
      .rtl-flip {
        transform: scaleX(-1);
      }

      /* Animation Keyframes */
      @keyframes celebrate-pop {
        0% { transform: scale(1); }
        40% { transform: scale(1.1); }
        60% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      .animate-celebrate-pop {
        animation: celebrate-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes ring-expand {
        0% { transform: scale(0.9); opacity: 1; border-width: 4px; }
        100% { transform: scale(1.6); opacity: 0; border-width: 0px; }
      }
      .animate-ring-expand {
        position: absolute;
        inset: 0;
        border-radius: 4px;
        border: 2px solid var(--color-accent);
        animation: ring-expand 0.6s ease-out forwards;
        pointer-events: none;
      }

      @keyframes unlock-glow {
        0% { background-color: rgba(204, 255, 0, 0); }
        50% { background-color: rgba(204, 255, 0, 0.2); }
        100% { background-color: transparent; }
      }
      .animate-unlock-glow {
        animation: unlock-glow 1.5s ease-out;
      }

      @keyframes confetti-shoot {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) rotate(var(--rot)) scale(0); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 6px;
        height: 6px;
        top: 50%;
        left: 50%;
        border-radius: 2px;
        pointer-events: none;
        animation: confetti-shoot 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes progress-pulse {
        0% { box-shadow: 0 0 0 0 rgba(204, 255, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(204, 255, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(204, 255, 0, 0); }
      }
      .animate-progress-pulse {
        animation: progress-pulse 0.8s ease-out;
      }
